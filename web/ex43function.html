<body>
    <h1>함수</h1>
    <script>
        /*
        [1] function 함수명([매개변수]){hoisting이 지원된다.

            }
        [2] var 변수이름 = function([매개변수]){hoisting이 지원 안된다.

            }
        */
        plus(1,4); //hoisting이 지원된다.

       function plus(a,b){
        document.write("<h2>" + a + "+" + b + "=" + (a+b) + "</h2>")
       }

       plus(10, 20)
       plus(45.13, 75.89)
       plus('Hi','JavaScript')
       document.write("<hr color = 'red'>")

       let multiple = function(a, b){
        document.write("<h2>" + a + "x" + b + "=" + (a*b) + "</h2>")
       }

       multiple(5,8)

       //return문을 이용해서 반환값을 줄 수 있다.
       //나눈 결과 값을 반환 하는 함수 구성해보기, 호출하기
       function divide(a,b){
            document.write('<h2>${a} / ${b} = ${a/b}<h2>')
            return a/b;
       }

       result = divied(8,2)
       alert('result= ' + result)
    </script>
