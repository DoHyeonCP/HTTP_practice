<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16form.html</title>
</head>
<body>
<h1>form 양식 (from > input 요소들)</h1>
<p>
    form태그는 사용자가 입력한 값들을 웹서버에 전달하고자 할 때 사용한다.
    <br>
    form태그 안에는 다양한 입력양식들(input)이 올 수 있는데 이들을 form control 이라고한다.
</p>
<hr color = "red">
<!-- form태그의 속성
	1) name, id : 폼을 식별할 수 있는 이름
	2) action : 폼 양식을 처리해줄 서버 페이지를 기술한다.
	3) method : 데이터 전송방식을 기술한다. 주로 get아니면 post를 기술한다. put, delete,..
			get방식은 간단한 데이터 전송시 사용한다.=> 사용자가 입력한 값이 url부분에 노출됨
			post방식은 대용량의 데이터 전송시 사용 => 데이터가 노출되지 않는다.
    4) enctype : 인코딩 방식을 지정한다.
				파일 업로드시는 multipart/form-data를 지정해야 한다.
                application/x-www-form-urlencoded==>디폴트 (파일첨부시 파일명만 전송됨)

        http://localhost:8080/join.jsp?name=test&userid=aaa&pwd=1111&photo=&gender=Male
		&hobby=sports&hobby=movie

        http://127.0.0.1:5500/join?userid=sdfsdfs&pwd=123 =>GET방식의 요청일 때
        get방식 요청일 때는 입력 데이터를 query string으로 url부분에 포함시켜서 서버에 전송한다.
        ?userid=sdfsdfs&pwd=123 => Query String

        http://127.0.0.1:5500/join ===> POST 방식 요청일 때
        post 방식은 비밀번호를 입력하거나 첨부파일을 업로드해야 할 때 사용한다.
    	-->
<form name = "frm" id ="frm" action="joinProcess.jsp" method = "get" enctype = "application/x-www-form-urlencoded">
    <!-- 파일업로드시: form태그안에 enctype = "multipart/form - data"속성이 지정되어야 한다.-->
    이 름: <input type = "text" name ="userName" placeholder = "Name"> <br>
    아이디: <input type = "text" name ="userID" placeholder = "ID"> <br>
    비밀번호: <input type = "password" name = "userpwd" placeholder = "Password"> <br>
    <!-- 단일선택 : radio
         다중선택 : checkbox
    -->
    성별: <label for = "male"><input type = "radio" name = "gender" id = "male" value ="M"> 남자</label>
          <label for = "female"><input type = "radio" name = "gender" id = "female" checked value = "F">여자
          <br>
    취미: <input type = "checkbox" name = "hobby" value = "Sports" checked> 운동
        <input type = "checkbox" name = "hobby" value = "Reading"> 독서  
        <input type = "checkbox" name = "hobby" value = "Music"> 음악감상
        <input type = "checkbox" name = "hobby" value = "Movie"> 영화감상
        <br>

    <!-- 
        select: 디폴트 단일섵낵(dropdown형태)
                - multiple 속성을 주면 다중선택이 가능하다.
                - size 속성을 주면 펼친형태가 된다.(list)
    -->
    드롭다운 리스트:
    <select name = "job">
        <option value = "">::직업을 선택하세요::</option>
        <option value = "Developer" selected>개발자</option>
        <option vlaue = "Publisher">퍼블리셔</option>
        <option vlaue = "Designer">디자이너</option>
        <option value = "Manager">운영자</option>
    </select><br>
    
    다중선택 리스트:
    <select name="lang" id="lang" multiple size = "5">
        <option value = "">::사용 가능 언어::</option>
        <option value = "Phthon">Phthon</option>
        <option value = "C">C</option>
        <option value = "JavaScript">javaScript</option>
    </select><br>

    자기소개:
    <textarea name = "intro" rows = "5" cols = "70" 
    placeholder = "자기소개를 100자 이내로 하세요"></textarea><!-- 멀티라인 텍스트 박스-->
    <br>
    첨부파일: <input type = "file" name = "photo" placeholder = "증명사진을 첨부하세요"><br>
    <input type = "hidden" name = "secret" value = "TopSecret"><br>
    <!-- hidden 필드: 사용자 눈에는 보이지 않게 서버에 전송해야 하는 데이터가 있을 때 사용한디-->

    <input type = "submit" value = "회원 가입"><!-- 서버페이지로 입력데이터를 전송하는 버튼-->
    <input type = "reset" value = "다시쓰기"> <!-- input에 입력한 값들을 초기화 시키는 버튼-->
    <input type = "button" value = "일반버튼" onclick = "alert('왜 눌렀어?')"> <!-- 모양만 버튼. 기능은 없다. jS와 함께 사용하면 기능을 부여할 수 있다.-->
    <!-- 이미지 버튼 만드는 방법-->
    <a href = "#" onclick="frm.submit()"><img src = "images/login.JPG"></a>
    <!-- form객체의.submit()함수를 활용
        form이름.submit()
    -->
    <!-- [2]이미지 타입의 버튼은 기본적으로 submit기능을 갖는다-->
    <input type = "image" src = "images/login.JPG">

</form>
</body>
</html>
