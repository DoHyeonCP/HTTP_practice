<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h1>테이블 (3행 2열)</h1>
    <!-- 1행 ------------------------>
    <table border ="1" width ="400px" height = "300px">    
        <!-- th(table header) : 컬럼제목(bold,중앙정렬)-->
        <tr>
            <th>1행1열</th>
            <th>1행2열</th>
        </tr>
        <!-- 2행 -->
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <!-- 3행 -->
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>
    <hr color = "red">
    <!-- 3행 4열의 테이블을 만드세요
    1행에는 테이블제목을 주되
    번호, 이름, 연락처, 주소
    -->
    <table border ="1" width ="90%" align = "center" 
    bgcolor = "beige" bordercolor = "hotpink" cellsapcing = "10" cellpadding = "20">
        <thead>
            <!-- rgb값을 지정 #16진수-->
            <tr bgcolor = "#3399aa" style = "color:white">
                <th>번호</th>
                <th>이름</th>
                <th>연락처</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr bgcolor = "#fd7">
                <td>1</td>
                <td>홍길동</td>
                <td>1111</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td>2222</td>
                <td>부천</td>
            </Tr>
        </tbody>
    </table>
    <hr color = "blue">
    <table border= "1" width = "70%" height ="400" align = "center" background = "images/cat1.jpg">
        <tr>
            <td>1,1</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td background = "images/fall2.jpg">2,1</td>
            <td>2,3</td>
            <td>2,4</td>
        </tr>
    </table>
    <caption>표 1-1(테이블에 대한 설명입니다.</caption>
</body>
</html>
